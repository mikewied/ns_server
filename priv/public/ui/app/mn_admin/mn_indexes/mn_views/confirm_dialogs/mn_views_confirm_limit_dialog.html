<div class="dialog-med">
  <h2 class="panel-header">
    Confirm creation
  </h2>
  <p class="panel-content">
    Creating more than 10 views per design document may decrease performance. Please, confirm.
  </p>
  <div class="panel-footer">
    <a
       href=""
       ng-click="$dismiss()">Cancel</a>
    <button
       type="submit"
       ng-click="$close()">Confirm</button>
  </div>
</div>
